<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Floor Plans</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  </head>
  <body>
    <img class="base-image" src="assets/architecture.png"/>
    <img id="layer-all-outlets" class="layer-image" src="assets/all-outlets.png"/>
    <img id="layer-all-panels" class="layer-image" src="assets/all-panels.png"/>
    <img id="layer-all-rooms" class="layer-image" src="assets/all-rooms.png"/>
    <img id="layer-legend" class="layer-image" src="assets/legend.png"/>
    <img id="layer-lights-switches" class="layer-image" src="assets/lights-switches.png"/>
    <img id="layer-panel-outlet" class="layer-image" src="assets/panel-outlet.png"/>

    <input type="checkbox" name="layers" value="off" onchange="toggle('layer-all-rooms')"> Room Names
    <input type="checkbox" name="layers" value="off" onchange="toggle('layer-all-outlets')"> All Outlets
    <input type="checkbox" name="layers" value="off" onchange="toggle('layer-all-panels')"> All Panels
    <input type="checkbox" name="layers" value="off" onchange="toggle('layer-lights-switches')"> Lights Switches
    <input type="checkbox" name="layers" value="off" onchange="toggle('layer-legend')"> Panel Legend
    <input type="checkbox" name="layers" value="off" onchange="toggle('layer-panel-outlet')"> Panel Outlet Mapping
  </body>
</html>
